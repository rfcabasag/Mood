<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} Base Page {% endblock %}</title>

	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.css">
	<link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
	
	<style type="text/css">
		body {
			background: #a8d1e7;
		}

		body > .grid {
		  height: 100%;
		}

		/* menu column */
		.column {
		  max-width: 450px;
		}

		/* main title */
		.mood1 {
			font-family: 'Rubik';
			font-size: 150px;
			color: #fff;
			text-shadow: -5px 5px #eb6b6b, 5px -5px #24315e;
		}

		.mood0 {
			font-family: 'Rubik';
			font-weight: bold;
			font-size: 24px;
			color: #eb6b6b;
			transition: 0.5s;
		}

		.mood0:hover {
			transition: 0.5s;
			color: #24315e;
		}

		/* opening spiel style */
		.text-opening {
			font-family: 'Rubik';
			font-weight: bold;
			color: #24315e;
			font-size: 46px;
			text-align: center;
			line-height: 1;
		}

		a.link-pink {
			color: #eb6b6b;
			transition: 0.5s;
		}

		a.link-pink:hover {
			color: #ec5d5d;
			transition: 0.5s;
		}

		/* fade classes */
		.fadein-1 {
			animation: fadein 1.5s;
		}

		.fadein-2 {
			animation: fadein 2s;
		}

		/* delay classes */
		.delay-1 {
			animation-delay: 1.5s;
		}

		.delay-2 {
			animation-delay: 2s;
		}

		/* buttons */
		#pinkbtn {
			background-color: #eb6b6b;
			color: #fff;
			transition: 0.5s;
		}
		#pinkbtn:hover {
			transition: 0.5s;
			background-color: #ec5d5d;
		}

		#bluebtn {
			background-color: #24315e;
			color: #fff;
			transition: 0.5s;
		}
		#bluebtn:hover {
			transition: 0.5s;
			background-color: #1b2752;
		}

		@keyframes fadein {
			from { opacity: 0; }
			to   { opacity: 1; }
		}
	</style>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script>

	{% block script %}{% endblock %}
</head>
<body>
	{% block content %}
	{% endblock %}
</body>
</html>
