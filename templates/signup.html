{% extends 'base.html' %}

{% block title %} Mood - Sign Up {% endblock %}

{% block content %}
<div class="ui middle aligned center aligned grid">
	<div class="column">
		<h1 class="ui header">
			<div class="content">
				<font color="white">Mood</font>
			</div>
		</h1>
		<form class="ui large form" method="post">
			<div class="ui left aligned stacked segment">
				{% csrf_token %}
				{% for field in form %}
					{% if forloop.first %}
					<div class="field">
						<label>{{ field.label_tag }}</label>
						{{ field }}
					</div>
					{% else %}
					<div class="field">
						<label>{{ field.label_tag }}</label>
						{{ field }}
					</div>
					{% endif %}
					{% if field.errors %}
					<div class="ui negative mini message">
					  <p>{{ field.errors }}</p>
					</div>		
					{% endif %}
				{% endfor %}
				<button class="ui fluid large submit button" id="pinkbtn" type="submit">sign up</button>
			</div>
		</form>
	</div>
</div>
{% endblock %}
