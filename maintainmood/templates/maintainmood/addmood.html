{% extends 'base.html' %}

{% block title %} New Mood {% endblock %}

{% block content %}

<div class = "ui container segment">
	<form class = "ui form" method = "POST">
		{% csrf_token %}
		<div class="ui input">
  			<input type="text" name = 'moodinput' placeholder="I'm feeling..." >
		</div>
		<button class="ui button" type="submit">Submit</button>		
	</form>
	<a href="{% url 'addstatus' %}">
		<button class="ui button">With Status</button>	
	</a>	
</div>
<a href = "{% url 'logout' %}"> Logout </a>


{% endblock %}
